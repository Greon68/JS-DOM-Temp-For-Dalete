name: Netology AHJ

on:
  push:

  # Allows you to run this workflow manually from the Actions tab

  # Позволяет вам запустить этот рабочий процесс вручную на вкладке Действия
  workflow_dispatch:           #  workflow-рабочий процессс
                               #  dispatch- отправка, рассылка, пересылка
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages

# Устанавливает разрешения для GITHUB_TOKEN,
#  разрешающие развертывание на страницах GitHub
 permissions:              # разрешения
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.

# Разрешить только одно одновременное развертывание, пропуская запуски, 
# поставленные в очередь, между текущим запуском и последним, поставленным в очередь.
# Однако не отменяйте текущие запуски, поскольку мы хотим, чтобы эти 
# производственные развертывания были завершены.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:                  # jobs: рабочие действия
  eslint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.17.0
          cache: 'yarn'
      - run: yarn
      - run: yarn lint

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.17.0
          cache: 'yarn'
      - run: yarn
      - run: yarn test

  build:
    needs: [eslint, test]

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.17.0
          cache: 'yarn'
      - run: yarn
      - run: yarn build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
